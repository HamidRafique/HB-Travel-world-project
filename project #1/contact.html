        <div class="container">
            <h1 class="header-logo lg-heading text-light">HA</h1>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
            <form action="" class="form">
                <h1 class="lg-heading text-black">Contact Us</h1>
                <p>Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="form-group">
                    <label for="messeage">Message</label>
                    <textarea name="" id="message"  placeholder="Type here" rows="12" cols="26"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
        </div>
    </section>
     
</body>
